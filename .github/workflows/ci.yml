name: CI

on:
  push:
    paths:
      - '*.typ'
  pull_request:
    paths:
      - '*.typ'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v4
        with:
            typst-version: latest
      - name: Compile
        run: |
          typst compile physica-manual.typ
          typst compile demo.typ
      - uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: '*.pdf'
