name: ðŸš€ Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: typst-community/setup-typst@v4
        with:
          typst-version: latest
      - name: Compile the manual
        run: typst compile physica-manual.typ
      - name: Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
            name: Physica ${{ github.ref_name }}
            files: physica-manual.pdf
            fail_on_unmatched_files: true
      - name: Generate the job summary
        run: echo 'ðŸŽ‰ [Release for ${{ github.ref_name }}](${{ steps.release.outputs.url }}) is ready.' >> $GITHUB_STEP_SUMMARY
